<html>

<head>
    <title>Please Login</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="/css/usersStyles.css" media="screen" rel="stylesheet"/>
</head>
<body class="text-center">
<form class="form-signin" id="loginform" name="loginform">
    <h1 class="h3 mb-3 font-weight-normal">Please <sign></sign></h1>
    <label for="inputLogin" class="sr-only">Login</label>
    <input type="text" id="inputLogin" name="app_username" class="form-control" placeholder="Login" required autofocus />
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="app_password" class="form-control" placeholder="Password"/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/webjars/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
