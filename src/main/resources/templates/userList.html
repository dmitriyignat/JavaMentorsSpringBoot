<html>
<head>
    <title>User page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="https://davidstutz.de/bootstrap-multiselect/dist/css/bootstrap-multiselect.css" rel="stylesheet"/>
    <link href="/css/usersStyles.css"  rel="stylesheet"/>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark navbar-fixed-top bg-dark">
        <span class="navbar-brand text-muted">Project name</span>
        <a class="nav navbar-nav ml-auto text-muted" href="/logout">Logout</a>
    </nav>
</header>
<div class="row">
    <div class="col-2">
        <div class="list-group">
            <a href="" class="list-group-item list-group-item-action" id="navUserPage">User</a>
            <a href="/admin/read" class="list-group-item list-group-item-action active">Admin</a>
        </div>
    </div>
    <div class="col-10 bg-light">
        <h1 class="h3 mb-3 font-weight-normal admin-header">Admin page</h1>
        <div class="info">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="card">
                    <div class="card-header">
                        <strong>All users</strong>
                    </div>
                    <div class="card-body">
                            <table class="table table-striped" id="mainTable">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Roles</th>
                                    <th scope="col">Login</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="tableBody">
                                </tbody>
                            </table>
                             </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="card">
                    <div class="card-header">
                        <strong>Add new user</strong>
                    </div>
                    <div class="card-body text-center justify-content-center">
                        <form class="form-signin justify-content-center addUser">

                            <label for="inputLogin" class="custom-label"><strong>Login</strong></label>
                            <input type="text" id="inputLogin" name="login" class="form-control" placeholder="Login" required autofocus />

                            <label for="inputPassword" class="custom-label"><strong>Password</strong></label>
                            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"/>

                            <label for="inputName" class="custom-label"><strong>Name</strong></label>
                            <input type="text" id="inputName" name="name" class="form-control" placeholder="Name"/>

                            <label for="addUserRole" class="custom-label"><strong>Roles</strong></label>
                            <div style="padding-bottom:20px">
                                <input type="text" id="addUserRole" class="form-control showRoles" name="roles" style="text-align: center;" readonly/>
                                <select id="inputRole" class="form-control"  name="roles" style="visibility: hidden" multiple>
                                </select>

                            </div>
                            <button class="btn btn-success" type="button" id="addUserButton">Add new user</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
        </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span ><strong id="modalHead"></strong></span>
            </div>
            <form class="form-signin update" action="/admin/updateUser" method="post">
                <div class="modal-body text-center">
                    <label for="updateId" class="custom-label"><strong>ID</strong></label>
                    <input type="number" id="updateId" name="id" class="form-control"  readonly />

                    <label for="updateLogin" class="custom-label"><strong>Login</strong></label>
                    <input type="text" id="updateLogin" name="login" class="form-control" required autofocus />

                    <label for="updatePassword" class="custom-label"><strong>Password</strong></label>
                    <input type="password" id="updatePassword" name="password" class="form-control"/>

                    <label for="updateName" class="custom-label"><strong>Name</strong></label>
                    <input type="text" id="updateName" name="name" class="form-control" />

                    <label for="showRoles" class="custom-label"><strong>Roles</strong></label>
                    <input type="text" id="showRoles" class="form-control showRoles" name="roles" style="text-align: center;" readonly/>
                    <select id="updateRole" class="form-control" style="visibility: hidden" multiple>
                    </select>


                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Закрыть</button>
                    <button  type="button" class="btn btn-sm btn-primary" id="submit" href="/admin/read">Edit user</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://davidstutz.de/bootstrap-multiselect/dist/js/bootstrap-multiselect.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
